<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/top_menu.css" />
    <link rel="stylesheet" href="./assets/styles/hero.css" />
    <link rel="stylesheet" href="./assets/styles/how_can_we_help.css" />

    <title>Dev+ Studio</title>
  </head>

  <body>
    <header>
      <div class="header__container">
        <p class="header__logo">Dev+ Studio</p>

        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="what-we-do">What We Do</a></li>
            <li><a href="service">Service</a></li>
            <li><a href="project">Project</a></li>
            <li><a href="blog">Blog</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="hero-headline">
        <div class="conteudo-hero">
          <h2 class="titulo-hero">A Digital Product Agency</h2>
          <p class="texto-hero">
            Leading digital agency with solid design and development expertise.
            We build readymade websites, mobile applications, and elaborate
            online business services.
          </p>
          <a href="#" class="botao-hero">Contact Now</a>
        </div>
        <img
          class="imagem-hero"
          src="./assets/imagens/image 8.png"
          alt="Imagem de uma apresentação em um ambiente de trabalho."
        />
        <img
          class="circulo-hero"
          src="./assets/imagens/Ellipse 85.png"
          alt="Imagem de uma bola."
        />
        <img
          class="retangulo-hero"
          src="./assets/imagens/Rectangle 23.png"
          alt="Imagem de um retangulo com a metade circular."
        />
      </div>

      <section id="what-we-do">
        <div class="what-we-do__container">
          <div class="what-we-do__background-images">
            <img
              class="img-quadrado"
              src="./assets/imagens/how_can_we_help/Rectangle 25.svg"
              alt="Imagem quadrada amarela decorativa de fundo."
            />

            <img
              class="img-pontos"
              src="./assets/imagens/how_can_we_help/Group 70.svg"
              alt="Circulos decorativos azuis de fundo."
            />

            <img
              class="img-circulo"
              src="./assets/imagens/how_can_we_help/Ellipse 87.svg"
              alt="Elipse rosa decorativa de fundo."
            />

            <img
              class="img-retangulo"
              src="./assets/imagens/how_can_we_help/Rectangle 24.svg"
              alt="Imagem quadrada decirativa azul de fundo."
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
